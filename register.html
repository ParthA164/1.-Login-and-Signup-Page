<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/css/headers.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, blue, rgb(22, 183, 183));
        }
.error-message {
            color: black;
            margin-top: 10px;
            width: 100%;
            height: 50px;
            background-color: grey;
        }

        .success-message {
            color: white;
            margin-top: 10px;
            width: 100%;
            height: 50px;
            background-color: green;
        } 
    </style>
    <title>Sign Up</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login.html">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5 mb-4">Sign Up</h1>

        <form action="/login.html" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" id="passwordLabel">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label" id="confirmPasswordLabel">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <div id="signup-error" ></div>
        </form>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const errorElement = document.getElementById('signup-error');
            errorElement.innerText = ''; // Reset error message on each submission
            errorElement.className = ''; // Reset the class

            // Check if username meets minimum length requirement
            if (username.length < 4) {
                errorElement.innerText = 'Username must be at least 4 characters long.';
                errorElement.className = 'error-message'; // Apply the error-message class
                return false;
            }

            // Check if password meets minimum length requirement
            if (password.length < 6) {
                errorElement.innerText = 'Password must be at least 6 characters long.';
                errorElement.className = 'error-message'; // Apply the error-message class
                return false;
            }

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                errorElement.innerText = 'Password and Confirm Password do not match.';
                errorElement.className = 'error-message'; // Apply the error-message class
                return false;
            }

            // If all validations pass, the form will be submitted
            window.alert("Form submitted successfully")
            return true;
        }
    </script>
</body>

</html>
